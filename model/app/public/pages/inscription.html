<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/connexion.css">
        <link rel="stylesheet" href="../css/variables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Airsoft Maker</title>
    </head>
    <body>
        <phone-mockup model="Galaxy Note 3" color="black">


            <main>
                <section>
                    <h1 class="welcome">Rejoignez la communauté d'airsofteurs !</h1>
                    <form action="topics.html">
                        <div class="inner">
                            <div class="title">
                                <p>Inscription</p>
                            </div>
                            <div class="wrapper">
                                <input type="texte" placeholder="Pseudo">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="***********">
                                <input type="submit" value="S'inscrire">
                            </div>
                            <div class="cgu">
                                <input type="checkbox">
                                <p>J'ai lu et accepte les</p>
                                <a class="forgot-p" href="#">conditions d'utilisation</a>
                            </div>
                            <div class="sign-up-wrapper">
                                <p>Vous avez déjà un compte ?</p>
                                <a class="accented" href="connexion.html">Se connecter</a>
                            </div>
                        </div>
                    </form>
                </section>
            </main>


        </phone-mockup>
    </body>
    <script src="public/js/app.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/VoidSplit/Phone-Mockup-Component/phone-mockup.component.js"></script>
</html>
