<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/discover.css">
        <link rel="stylesheet" href="../css/variables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Airsoft Maker</title>
    </head>
    <body>
        <phone-mockup model="Galaxy Note 3" color="black">


            <main class="dark" id="page">
                <nav class="navbar">
                    <a href="#" id="menu" class="menu">
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="title">
                        Airsoft Maker
                    </div>
                    <a id="modes" href="#">
                        <i class="fas fa-moon d-i"></i>
                        <i class="fas fa-sun l-i"></i>
                    </a>
                </nav>
                <div id="nav-content" class="nav-content">
                    <ul>
                        <li>
                            <a href="#">Explorer</a>
                        </li>
                        <li>
                            <a href="#">Actualités</a>
                        </li>
                        <li>
                            <a href="#">Mon profil</a>
                        </li>
                    </ul>
                </div>
                <section>
                    <div class="title-w">
                        <h1>Hey,<br/> Besoin d'aide ?</h1>
                    </div>
                    <div class="issues-wrapper">
                        <div class="title">
                            <p>Top issues</p>
                        </div>
                        <div class="inner">
                            <div class="card">
                                <div class="icon"><i class="fas fa-comments"></i></div>
                                <div class="text">Communauté</div>
                            </div>
                            <div class="card">
                                <div class="icon"><i class="fas fa-spray-can"></i></div>
                                <div class="text">Customs</div>
                            </div>
                            <div class="card">
                                <div class="icon"><i class="fas fa-tools"></i></div>
                                <div class="text">Réparation et modification</div>
                            </div>
                            <div class="card">
                                <div class="icon"><i class="fas fa-broom"></i></div>
                                <div class="text">Entretient</div>
                            </div>
                            <div class="card">
                                <div class="icon"><i class="fas fa-shopping-basket"></i></div>
                                <div class="text">Accessoires</div>
                            </div>
                            <div class="card">
                                <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                                <div class="text">Zones d'évenements</div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>


        </phone-mockup>
    </body>
    <script src="../js/menu.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/VoidSplit/Phone-Mockup-Component/phone-mockup.component.js"></script>
</html>
