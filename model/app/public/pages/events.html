<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/events.css">
        <link rel="stylesheet" href="../css/commons.css">
        <link rel="stylesheet" href="../css/variables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Airsoft Maker - Events</title>
    </head>
    <body>
        <phone-mockup model="Galaxy Note 3" color="black">


            <main class="dark" id="page">
                <nav class="navbar">
                    <div class="row">
                        <div id="menu" class="menu-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="label">Op prévues / en cours</div>
                    </div>
                    <div class="row">
                        <div class="searchbar">
                            <label for="searchbar">
                                <i class="fas fa-search"></i>
                            </label>
                            <input type="search" id="searchbar" placeholder="Recherche">
                        </div>
                    </div>
                    <div class="space5px"></div>
                </nav>
                <div id="nav-wrapper">
                    <div id="nav-content">
                        <div class="user-info">
                            <div class="profile-picture">
                                <img src="../image/blank-profile-picture.png" alt="Photo de profil de l'utilisateur" srcset="">
                            </div>
                            <div class="user-coords">
                                <div class="name">VoidSplit</div>
                                <div class="mail">magiksguys@gmail.com</div>
                            </div>
                        </div>
                        <div class="categories">
                            <a href="topics.html">
                                <div class="item">
                                    <div class="icon">
                                        <i class="far fa-comments"></i>
                                    </div>
                                    <div class="text">
                                        Topics
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="item">
                                    <div class="icon">
                                        <i class="fas fa-plus-circle"></i>
                                    </div>
                                    <div class="text">
                                        Créer un évenement
                                    </div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="item">
                                    <div class="icon">
                                        <i class="fas fa-info-circle"></i>
                                    </div>
                                    <div class="text">
                                        À propos
                                    </div>
                                </div>
                            </a>
                            <a href="connexion.html">
                                <div class="item">
                                    <div class="icon">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </div>
                                    <div class="text">
                                        Déconnexion
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div id="close-navbar"></div>
                </div>
                <section>
                    <div class="container">
                        <div class="card">
                            <div class="text">
                                <div class="title">Speedgame</div>
                                <div class="description">La partie se déroulera à Angers dans le parc...</div>
                                <div class="row">
                                    <div class="owner">VoidSplit</div>
                                    <div class="date">08/12/2021</div>
                                </div>
                            </div>
                            <div class="image">
                                <img src="../image/blank-profile-picture.png" alt="Photo de profil de l'organisateur">
                            </div>
                        </div>
                        <div class="card">
                            <div class="text">
                                <div class="title">Role play</div>
                                <div class="description">Une reconstitution de la seconde guerre mondiale à Paris</div>
                                <div class="row">
                                    <div class="owner">VoidSplit</div>
                                    <div class="date">02/11/2021</div>
                                </div>
                            </div>
                            <div class="image">
                                <img src="../image/blank-profile-picture.png" alt="Photo de profil de l'organisateur">
                            </div>
                        </div>
                    </div>
                </section>
            </main>


        </phone-mockup>
    </body>
    <script src="../js/menu.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/VoidSplit/Phone-Mockup-Component/phone-mockup.component.js"></script>
</html>
